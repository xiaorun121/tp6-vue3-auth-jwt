<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <style>
      .ivu-badge-count{
        top:8px !important;
      }
      .ivu-space-center{
        float: right;
        margin-right: 18px;
      }
      .ivu-space-item{
        margin-right: -14px;
      }
      .ivu-layout-content{
        height: 87vh;
        overflow: auto;
      }
      .ivu-layout-content::-webkit-scrollbar {
        display: none;/*隐藏滚动条*/
      }
      .ivu-layout-sider-children{
        color: #fff;
      }
      .ios-woman-outline{
        color: #fff;
        font-size: 30px;
        margin-top: 10px;
        margin-left: 5px;
      }
      .menu-item span{
        overflow: inherit !important;
      }
      .ivu-layout-sider-trigger{
        position: absolute !important;
      }
      .ivu-icon-ios-arrow-back{
        display: none !important;
      }
      .ivu-page-prev .ivu-icon-ios-arrow-back{
        display: inline-block !important;
      }
      .ivu-tabs-tabpane .ivu-icon{
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
